name: Docker Build

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'src/**'
      - 'docker/**'
      - '.github/workflows/docker-build.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'src/**'
      - 'docker/**'
      - '.github/workflows/docker-build.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Login to GitHub Container Registry
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Extract metadata for Kiwi service
      id: meta-kiwi
      uses: docker/metadata-action@v4
      with:
        images: ghcr.io/${{ github.repository }}/kiwi-service
        tags: |
          type=ref,event=branch
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
    
    - name: Extract metadata for Wink service
      id: meta-wink
      uses: docker/metadata-action@v4
      with:
        images: ghcr.io/${{ github.repository }}/wink-service
        tags: |
          type=ref,event=branch
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
    
    - name: Build Kiwi service image
      uses: docker/build-push-action@v4
      with:
        context: .
        file: docker/kiwi/Dockerfile
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta-kiwi.outputs.tags }}
        labels: ${{ steps.meta-kiwi.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Build Wink service image
      uses: docker/build-push-action@v4
      with:
        context: .
        file: docker/wink/Dockerfile
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta-wink.outputs.tags }}
        labels: ${{ steps.meta-wink.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max 